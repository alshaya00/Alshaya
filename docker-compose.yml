# Al-Shaye Family Tree - Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: alshaye-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alshaye
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alshaye_secure_password}
      POSTGRES_DB: alshaye_family_tree
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alshaye -d alshaye_family_tree"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alshaye-network

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alshaye-family-tree
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://alshaye:${POSTGRES_PASSWORD:-alshaye_secure_password}@postgres:5432/alshaye_family_tree
      # Add your environment variables here
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Persist uploads (if using local storage)
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - alshaye-network

  # Redis for caching and rate limiting (optional, for production)
  redis:
    image: redis:7-alpine
    container_name: alshaye-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alshaye-network

networks:
  alshaye-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
